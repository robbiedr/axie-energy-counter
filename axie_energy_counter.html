<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="padding-top: 12px;">
      <div class="row text-center d-flex justify-content-center">
        <h1>Axie Energy Counter</h1>
        <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <h1 class="card-title display-1" id="energyCountText">1</h1>
            <p class="card-text">Energy</p>
            <p><button type="button" class="btn btn-outline-primary btn-sm" id="newGameBtn">New Game</button></p>
            <div class="input-group">
              <button class="btn btn-outline-danger" type="button" id="minusEnergyBtn">-</button>
              <input type="number" min="0" max="50" class="form-control" placeholder="Energy" value="3" id="energyCountInput">
              <button class="btn btn-outline-success" type="button" id="addEnergyBtn">+</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row text-center d-flex justify-content-center">
        <figure class="text-center">
        <blockquote class="blockquote">
          <p>"Don't withhold good from someone who deserves it, when it is in your power to do so."</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Proverbs 3:27
        </figcaption>
      </figure>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>    
    <script>
      $('#energyCountText').html($('#energyCountInput').val());
      $('#minusEnergyBtn').click(minusEnergy);
      $('#addEnergyBtn').click(addEnergy);
      $('#newGameBtn').click(newGame);


      function minusEnergy() {
        let energy = parseInt($('#energyCountInput').val());

        if (energy == 0) return;

        $('#energyCountText').html(--energy);
        $('#energyCountInput').val(energy);
      }

      function addEnergy() {
        let energy = parseInt($('#energyCountInput').val());

        $('#energyCountText').html(++energy);
        $('#energyCountInput').val(energy);
      }

      function newGame() {
        $('#energyCountText').html(3);
        $('#energyCountInput').val(3);
      }
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
